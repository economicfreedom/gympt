<!DOCTYPE html>
<html>
<head>
    <title>게시글 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #fff;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        .drop-container {
            border: 2px dashed #999;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        /* Add a class to show a highlight when hovering over the drop container */
        .highlight {
            border-color: #000;
        }

        /* Hide the default file input button */
        #fileInput {
            display: none;
        }

        .drop-container {
            /* ... Existing styles ... */
            position: relative;
            overflow: hidden;
        }

        #thumbnail {
            max-width: 100%;
            max-height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: none;
        }

        img:hover {
            cursor: pointer;
        }
    </style>
</head>
